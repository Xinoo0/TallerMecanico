<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title >Formulario Inicio Sesión CSS</title>
  <link rel="stylesheet" href="css/cssform.css">
  <link rel="shortcut icon" href="/iniciosesion/fotos/logo.jpg">
  <style>
    p{
      color: white;
    }
  </style>
</head>

<body >
  <header>
    <div class=" overlay"></div>
      <video onloadedmetadata="this.muted=true" autoplay loop>
        <source src="videos/video-iniciosesion.mp4">
      </video>
      <div class="center">
        <h1 img="/foto">Inicio de sesion</h1>
        <form method="" id="fmrlogin">
          <div class="txt_field">
            <label>Nombre Usuario</label>
            <input type="text" name="userName" id="userName">
          </div>

          <div class="txt_field">
            <label for="Correo">Correo</label>
            <input type="email" id="userEmail" name="userEmail" >




          </div>


          <div class="txt_field">
            <label for="userPassword">Contraseña</label>
            <input type="password" id="userPassword">



          </div>
          

          <p id="warnings" ></p>
<br>
          <a href="paginamenu.html">
            <input type="submit" value="Iniciar sesion">
            </a>
        <tr>
          <div class="link_Ayuda">
            Olvido Contraseña?<a href="Olvidocontrasena.html">Clic Aquí </a>
          </div>
        </tr>
          <div class="link_Ayuda">
            No Tiene Cuenta? <a href="registro.html">Registrar</a>
          </div>

        </form>
      </div>

  </header>
  <script src="js/ejemplo1.js"></script>
</body>

</html>
