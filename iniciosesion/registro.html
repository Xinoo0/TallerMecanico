<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cssform.css">
    <link rel="shortcut icon" href="/iniciosesion/fotos/logo.jpg">
    <title>Registro de cuenta</title>
</head>
<body>
    <header>
        <div class=" overlay"></div>
        <video onloadedmetadata="this.muted=true" autoplay loop>
          <source src="videos/video-iniciosesion.mp4">
        </video>
        <div class="center">
          <h1 img="/foto">Registro de cuenta</h1>
          <form method="" id="fmrregistro">
            <div class="txt_field">
              <label>Nombre Usuario</label>
              <input type="text" name="userName" id="userName">
            </div>
            <div class="txt_field">
              <label for="Correo">Correo</label>
              <input type="email" id="userEmail" name="userEmail">    
            </div>
            <div class="txt_field">
              <label for="userPassword">Contraseña</label>
              <input type="password" id="userPassword"> 
            </div>
            <div class="txt_field">
                <label for="userPassword">confirmarContraseña</label>
                <input type="password" id="userPassword"> 
              </div>
            <p id="warnings"></p>
            <br>
            <a href="registrocompleto.html">
              <input type="button" value="Iniciar sesion">
            </a>
        
          </form>
        </div>
    
      </header>
    
</body>
</html>
